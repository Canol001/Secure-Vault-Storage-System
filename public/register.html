<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Secure Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white sm:bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md 
            bg-white p-4 rounded-none border-none 
            lg:p-8 lg:rounded-md lg:border lg:border-gray-300">
    <div class="flex justify-center mb-6">
      <img src="padlock.svg" alt="Register Illustration" class="h-16 w-16">
    </div>
    <h1 class="text-2xl font-bold text-black mb-6 text-center">Register for Secure Vault</h1>
    <form id="register-form" class="space-y-4">
      <div class="relative">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <div class="mt-1 flex items-center">
          <span class="absolute left-3 text-gray-500">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </span>
          <input type="text" id="name" required
                 class="w-full px-4 py-2 pl-10 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                 placeholder="Enter your name">
        </div>
      </div>
      <div class="relative">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1 flex items-center">
          <span class="absolute left-3 text-gray-500">
            <svg class="h-1 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </span>
          <input type="email" id="email" required
                 class="mt-1 w-full px-4 py-2 pl-10 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                 placeholder="Enter your email">
        </div>
      </div>
      <div class="relative">
        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <div class="mt-1 flex items-center">
          <span class="absolute left-3 text-gray-500">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </span>
          <input type="date" id="dob" required
       class="w-full px-4 py-2 pl-10 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500">

    </div>
      </div>
      <div class="relative">
        <label for="favorite_color" class="block text-sm font-medium text-gray-700">Favorite Color</label>
        <div class="mt-1 flex items-center">
          <span class="absolute left-3 text-gray-500">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
            </svg>
          </span>
          <input type="text" id="favorite_color" required
                 class="w-full px-4 py-2 pl-10 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                 placeholder="Enter your favorite color">
        </div>
      </div>
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1 flex items-center">
          <span class="absolute left-3 text-gray-500">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2c0 2-2 2-2 2m-4 0c0-1.1.9-2 2-2s2 .9 2 2c0 2-2 2-2 2m4 4v2a2 2 0 01-2 2H8a2 2 0 01-2-2v-2m8 0H6m8-8V5a2 2 0 00-2-2H8a2 2 0 00-2 2v2m8 0H6"></path>
            </svg>
          </span>
          <input type="password" id="password" required
                 class="w-full px-4 py-2 pl-10 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                 placeholder="Enter your password">
        </div>
      </div>
      <div class="relative">
        <label for="repeat_password" class="block text-sm font-medium text-gray-700">Repeat Password</label>
        <div class="mt-1 flex items-center">
          <span class="absolute left-3 text-gray-500">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2c0 2-2 2-2 2m-4 0c0-1.1.9-2 2-2s2 .9 2 2c0 2-2 2-2 2m4 4v2a2 2 0 01-2 2H8a2 2 0 01-2-2v-2m8 0H6m8-8V5a2 2 0 00-2-2H8a2 2 0 00-2 2v2m8 0H6"></path>
            </svg>
          </span>
          <input type="password" id="repeat_password" required
                 class="w-full px-4 py-2 pl-10 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                 placeholder="Repeat your password">
        </div>
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-yellow-500 text-black font-semibold rounded-md hover:bg-yellow-600 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 flex items-center justify-center">
        <span class="button-text">Register</span>
        <span class="spinner ml-2"></span>
        </button>
    </form>
    <p class="mt-4 text-center text-gray-700">
      Already have an account? <a href="index.html" class="text-yellow-500 hover:underline">Login</a>
    </p>
    <!-- Feedback Modal -->
    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-md w-full max-w-sm border border-gray-300">
        <h3 id="feedback-title" class="text-lg font-semibold text-black mb-4"></h3>
        <p id="feedback-message" class="text-gray-700 mb-4"></p>
        <div class="flex justify-end">
          <button id="feedback-close" class="py-2 px-4 bg-yellow-500 hover:bg-yellow-600 rounded-md text-black border border-gray-300">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Get the current date (June 7, 2025)
    const today = new Date('2025-06-07');
    
    // Calculate the date 8 years ago
    const minDate = new Date(today);
    minDate.setFullYear(today.getFullYear() - 8);
    
    // Format dates as YYYY-MM-DD for the input element
    const formatDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    };
    
    // Set the max and min attributes for the date input
    const dobInput = document.getElementById('dob');
    dobInput.max = formatDate(today); // Prevent future dates
    dobInput.min = formatDate(new Date(1900, 0, 1)); // Optional: set a reasonable lower bound (e.g., 1900)
    
    // JavaScript validation to ensure the date is at least 8 years ago
    dobInput.addEventListener('change', (e) => {
        const selectedDate = new Date(e.target.value);
        if (selectedDate > minDate) {
            // Assuming showFeedback is available from your index.js
            showFeedback('You must be atleast 8 Years old.', true);
            e.target.value = ''; // Clear the invalid input
        }
    });
</script>
</body>
</html>
